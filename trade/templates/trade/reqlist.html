{% extends "trade/base.html"%}
{% block content %}
{% for req in request_list %}
    <h2><a href="/trade/reqdetail/{{ req.id }}/True">{{ req.product }}</a></h2>
      <ul>
        <div>Requested on: {{ req.created }}</div>
        <div>Last updated: {{ req.updated }}</div>
      </ul>
{% endfor %}
{% endblock %}
