{% extends "trade/base.html"%}
{% block content %}
{% for ad in advert_list %}
   <h2><a href="/trade/addetail/{{ ad.id }}/True">{{ ad.product}}</a></h2>
   <ul>
     <div>Posted: {{ ad.created }}</div>
     <div>Last updated: {{ ad.updated }}</div>
     <div>For ${{ ad.price}}</div>
   </ul>
{% endfor %}
{% endblock %}
